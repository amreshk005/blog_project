{{ total_likes }} Like{{ total_likes|pluralize }}

{% if request.user.is_authenticated %}
<form action="{% url 'blog:like_post' %}" method="POST">
    {% csrf_token %}
    {% if is_liked %}
    <button type="submit" id=like name="id" value="{{ post.id }}" class="btn btn-danger">Dislike</button>
    {% else %}
    <button type="submit" id=like name="id" value="{{ post.id }}" class="btn btn-primary">Like</button>
    {% endif %}
{% endif %}

</form>
