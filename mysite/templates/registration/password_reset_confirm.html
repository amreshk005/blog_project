{% extends 'base.html' %}
{% block content %}
{% if validlink %}
<h3>Change password</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change passsword</button>

</form>
{% else %}
<p>
    the password reset link was invalid, possibly because it has already been used. 
    Please request a new password reset.
</p>
{% endif %}
{% endblock %}
